<h1>
  A legend is an old man with a cane known for what he used to do. I’m still
  doing it.
</h1>
<p>
  伝説というのは、過去の業績にしがみついている老人のことだろ。オレは今でも現役だ。
</p>
<p>マイルス・デイヴィス（米国のジャズトランペット奏者 / 1926～1991）</p>

<p>努力する人は希望を語り、怠ける人は不満を語る。</p>
<p>井上 靖（小説家）</p>

<p>自分自身を信じてみるだけでいい。 きっと、生きる道が見えてくる。</p>
<p>-ゲーテ- （ドイツの詩人、小説家、劇作家 / 1749～1832）</p>
