<h1>
  The world breaks everyone, and afterward, some are strong at the broken
  places.
</h1>
<p>
  この世では誰もが苦しみを味わう。そして、その苦しみの場所から強くなれる者もいる。
</p>
<p>ヘミングウェイ（米国の小説家、ノーベル文学賞受賞 / 1899～1961）</p>

<p>
  自分にはできないかも知れないという恐れに真正面から立ち向かうたびに、あなたは強さと自信と経験を勝ち取るのです。
  だから、できないと思うことに挑戦してごらんなさい。
</p>
<p>-　エレノア・ルーズベルト</p>
